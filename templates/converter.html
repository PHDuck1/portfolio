{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Convert{% endblock title %}

{% block content %}
    <h1>Convert images to pdf:</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Convert and Download</button>
    </form>

    <h3>Or you can use telegram bot <a href="https://t.me/Image_to_docx_bot">here</a>.</h3>
{% endblock content %}
