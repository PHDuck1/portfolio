{% extends "_base.html" %}
{% load crispy_forms_filters %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>

    <form action="{% provider_login_url 'google' %}">
        {% csrf_token %}
        <input class="btn btn-success" type="submit" value="Sign Up via Google"/>
    </form>
    
{% endblock content %}
